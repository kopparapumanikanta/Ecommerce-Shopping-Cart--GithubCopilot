<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .header { background-color: #f8f9fa; padding: 20px; text-align: center; }
        .footer { background-color: #f8f9fa; padding: 20px; text-align: center; }
        .product-grid { display: flex; flex-wrap: wrap; justify-content: center; }
        .product-card { border: 1px solid #ddd; margin: 10px; padding: 10px; width: 200px; }
        .product-img { width: 100%; }
        .product-name { margin: 0; }
        .product-button { background-color: #007bff; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; margin: 10px 2px; cursor: pointer; }
        .product-button { 
        background-color: #000000; /* black background */
        color: #ffffff; /* white text */
        padding: 10px 20px; 
        text-align: center; 
        text-decoration: none; 
        display: inline-block; 
        margin: 10px 2px; 
        cursor: pointer; 
    </style>
    <title>My Shopping Site - Online Store</title>
    <!-- other elements in head -->
</head>
<body>
    <div class="header">
        <h1>My Shopping Site</h1>
        <label for="searchInput">Search for products:</label>
        <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search for products..">
    </div>

    <div class="product-grid" id="productGrid">
        <div class="product-card">
            <img class="product-img" src="product1.jpg" alt="Product 1">
            <h2 class="product-name">Product 1</h2>
            <button class="product-button">Add to Cart</button>
        </div>
        <div class="product-card">
            <img class="product-img" src="product2.jpg" alt="Product 2">
            <h2 class="product-name">Product 2</h2>
            <button class="product-button">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <div class="footer">
        <p>Copyright &copy; 2022 My Shopping Site</p>
    </div>

    <script>
        function searchFunction() {
            var input, filter, cards, cardContainer, h5, title, i;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            cardContainer = document.getElementById("productGrid");
            cards = cardContainer.getElementsByClassName("product-card");
            for (i = 0; i < cards.length; i++) {
                title = cards[i].querySelector(".product-name");
                if (title.innerText.toUpperCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
